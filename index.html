<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sachchta Abhiyan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Sawchchta Abhiyan.png" alt="Sawchchta Abhiyan Logo">
    </div>
  </header>
  
  <nav>
    <div class="navbar-container">
      <img src="Sawchchta Abhiyan (1).png" alt="Navigation Bar Photo">
    </div>
  </nav>

  <main>
    <div class="login-form-container">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="captchaInput">Enter Captcha Code</label>
          <input type="text" id="captchaInput" placeholder="Enter Captcha Code" required>
        </div>
        <div ></div>
        <div id="captcha"></div>
        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Sawchchta Abhiyan. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
